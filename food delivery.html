<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Swiggy-like Food Delivery - Dark Mode Theme & Live Tracking</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0; padding: 20px;
    background: #121417;
    color: #e0e0e0;
    overflow-x: hidden;
  }
  h1, h2, h3 {
    color: #81aaff;
  }
  button {
    cursor: pointer;
    padding: 8px 16px;
    margin-left: 8px;
    background-color: #4f76f8;
    border: none;
    color: white;
    border-radius: 4px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #3a58d9;
  }
  button:disabled {
    background-color: #555a6e;
    cursor: not-allowed;
  }
  .hidden {
    display: none;
  }
  input[type="email"] {
    padding: 8px;
    font-size: 1em;
    border: 2px solid #555a6e;
    border-radius: 4px;
    width: 280px;
    background: #1e2233;
    color: #e0e0e0;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }
  input[type="email"]:focus {
    border-color: #4f76f8;
    outline: none;
    background: #2e3350;
  }
  ul {
    list-style-type: none;
    padding-left: 0;
  }
  li {
    margin-bottom: 14px;
    font-size: 1.1em;
  }
  .cart-item {
    margin-bottom: 10px;
  }
  .nav-link {
    color: #4f76f8;
    cursor: pointer;
    text-decoration: underline;
    margin-top: 10px;
    display: inline-block;
    font-weight: 600;
  }
  .error {
    color: #ff6b6b;
    margin-top: 6px;
    font-weight: 600;
  }
  .container {
    max-width: 720px;
    margin: 0 auto;
    background: #1e2233;
    padding: 30px 30px 40px 30px;
    border-radius: 10px;
    box-shadow: 0 12px 24px rgb(0 0 0 / 0.7);
  }
  /* Page fade animation */
  .page {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    will-change: opacity, transform;
  }
  .page.visible {
    opacity: 1;
    transform: translateY(0);
  }
  /* Buttons styling in list */
  li button {
    margin-left: 12px;
    padding: 6px 14px;
    font-size: 0.95em;
    border-radius: 5px;
  }
  /* Map container */
  #map {
    width: 100%;
    height: 320px;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0 6px 14px rgb(0 0 0 / 0.5);
  }
  /* Order confirmation text */
  #order-confirmation h3 {
    color: #4caf50;
  }
  /* Restaurant cards */
  .restaurant-card {
    border: 1px solid #333a56;
    border-radius: 10px;
    padding: 18px;
    margin-bottom: 22px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.4);
    background: #272c44;
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
  }
  .restaurant-card:hover {
    box-shadow: 0 7px 18px rgb(79 118 248 / 0.6);
    border-color: #4f76f8;
  }
  .restaurant-card.closest {
    border-color: #4caf50;
    box-shadow: 0 0 15px 4px #4caf5080;
  }
  .restaurant-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .restaurant-name {
    font-size: 1.35em;
    font-weight: 700;
    color: #4f76f8;
  }
  .restaurant-location, .restaurant-distance, .restaurant-staff {
    font-size: 0.9em;
    color: #9aadc4;
  }
  .menu-summary {
    margin-top: 12px;
    font-size: 1em;
    color: #b0bec5;
  }
  .restaurant-staff {
    margin-top: 10px;
    font-style: italic;
  }
  .select-restaurant-btn {
    background-color: #4f76f8;
    border: none;
    color: white;
    padding: 7px 18px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 14px;
  }
  .select-restaurant-btn:hover {
    background-color: #3a58d9;
  }
</style>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>

<div class="container">

  <h1> Food Delivery</h1>

  <!-- LOGIN -->
  <div id="login-page" class="page visible">
    <h2>Login</h2>
    <label for="email">Enter your Email to login:</label><br />
    <input type="email" id="email" placeholder="email@example.com" required />
    <button id="login-btn">Login</button>
    <div id="login-error" class="error hidden">Please enter a valid email.</div>
  </div>

  <!-- RESTAURANT LIST -->
  <div id="restaurant-page" class="page hidden">
    <h2>Welcome, <span id="user-email"></span>!</h2>
    <h3>Select a Restaurant</h3>
    <div id="restaurant-list"></div>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- MENU PAGE -->
  <div id="menu-page" class="page hidden">
    <button id="back-to-restaurants">&larr; Back to Restaurants</button>
    <h2 id="restaurant-name"></h2>
    <ul id="menu-list"></ul>
    <button id="go-to-cart-btn" disabled>Go to Cart</button>
    <button id="logout-btn2">Logout</button>
  </div>

  <!-- CART / ORDER PAGE -->
  <div id="cart-page" class="page hidden">
    <h2>Your Order from <span id="cart-restaurant-name"></span></h2>
    <ul id="cart-list"></ul>
    <p><b>Total: ₹<span id="cart-total">0</span></b></p>
    <button id="place-order-btn" disabled>Place Order</button>
    <button id="back-to-menu">Back to Menu</button>
    <button id="logout-btn3">Logout</button>

    <div id="order-confirmation" class="hidden">
      <h3>Thank you for your order!</h3>
      <p>We have received your order and your delivery is on the way.</p>
      <div id="map"></div>
      <button id="back-to-restaurants2">Back to Restaurants</button>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Data: Indian cities & restaurants & dummy staff
  const restaurants = [
    {
      id: 1,
      name: "Mumbai Tadka",
      location: [19.0760, 72.8777], // Mumbai
      menu: [
        { id: 1, name: "Vada Pav", price: 30 },
        { id: 2, name: "Pav Bhaji", price: 70 },
        { id: 3, name: "Bhel Puri", price: 40 }
      ],
      staff: [
        { name: "Rajesh Kumar", role: "Chef" },
        { name: "Sunita Patel", role: "Delivery" },
        { name: "Anil Joshi", role: "Manager" }
      ]
    },
    {
      id: 2,
      name: "Delhi Spice House",
      location: [28.6139, 77.2090], // Delhi
      menu: [
        { id: 1, name: "Chole Bhature", price: 80 },
        { id: 2, name: "Butter Chicken", price: 150 },
        { id: 3, name: "Rajma Chawal", price: 90 }
      ],
      staff: [
        { name: "Amit Singh", role: "Chef" },
        { name: "Neha Sharma", role: "Delivery" },
        { name: "Vikram Gupta", role: "Manager" }
      ]
    },
    {
      id: 3,
      name: "Bangalore Bites",
      location: [12.9716, 77.5946], // Bangalore
      menu: [
        { id: 1, name: "Masala Dosa", price: 60 },
        { id: 2, name: "Idli Sambar", price: 50 },
        { id: 3, name: "Filter Coffee", price: 40 }
      ],
      staff: [
        { name: "Suresh Rao", role: "Chef" },
        { name: "Priya Nair", role: "Delivery" },
        { name: "Raghav Menon", role: "Manager" }
      ]
    },
    {
      id: 4,
      name: "Chennai Spice Hub",
      location: [13.0827, 80.2707], // Chennai
      menu: [
        { id: 1, name: "Chicken Chettinad", price: 140 },
        { id: 2, name: "Dosa", price: 60 },
        { id: 3, name: "Idiyappam", price: 55 }
      ],
      staff: [
        { name: "Karthik Subramanian", role: "Chef" },
        { name: "Divya Krishnan", role: "Delivery" },
        { name: "Sanjay Kumar", role: "Manager" }
      ]
    }
  ];

  let currentUser = null;
  let currentRestaurant = null;
  let cart = [];

  // Utility: Show/Hide pages with animation
  function showPage(pageId) {
    document.querySelectorAll(".page").forEach(page => {
      if (page.id === pageId) {
        page.classList.add("visible");
        page.classList.remove("hidden");
      } else {
        page.classList.remove("visible");
        page.classList.add("hidden");
      }
    });
  }

  // Validate email (simple check)
  function isValidEmail(email) {
    return /\S+@\S+\.\S+/.test(email);
  }

  // LOGIN
  const loginPage = document.getElementById("login-page");
  const loginBtn = document.getElementById("login-btn");
  const emailInput = document.getElementById("email");
  const loginError = document.getElementById("login-error");

  loginBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    if (isValidEmail(email)) {
      currentUser = email;
      document.getElementById("user-email").textContent = currentUser;
      emailInput.value = "";
      loginError.classList.add("hidden");
      loadRestaurants();
      showPage("restaurant-page");
    } else {
      loginError.classList.remove("hidden");
    }
  });

  // LOGOUT buttons
  document.querySelectorAll("#logout-btn, #logout-btn2, #logout-btn3").forEach(btn => {
    btn.addEventListener("click", () => {
      currentUser = null;
      currentRestaurant = null;
      cart = [];
      clearCart();
      showPage("login-page");
    });
  });

  // LOAD RESTAURANTS
  function loadRestaurants() {
    const container = document.getElementById("restaurant-list");
    container.innerHTML = "";

    // Get user location for closest restaurant highlight
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const userLoc = [pos.coords.latitude, pos.coords.longitude];
        let minDist = Infinity;
        let closestId = null;

        restaurants.forEach(r => {
          const dist = getDistance(userLoc[0], userLoc[1], r.location[0], r.location[1]);
          if (dist < minDist) {
            minDist = dist;
            closestId = r.id;
          }
        });

        restaurants.forEach(r => {
          const card = createRestaurantCard(r, r.id === closestId, minDist);
          container.appendChild(card);
        });
      }, () => {
        // Geolocation failed, just show normally
        restaurants.forEach(r => {
          const card = createRestaurantCard(r, false);
          container.appendChild(card);
        });
      });
    } else {
      restaurants.forEach(r => {
        const card = createRestaurantCard(r, false);
        container.appendChild(card);
      });
    }
  }

  // Create restaurant card element
  function createRestaurantCard(r, isClosest, minDist) {
    const div = document.createElement("div");
    div.className = "restaurant-card" + (isClosest ? " closest" : "");

    const header = document.createElement("div");
    header.className = "restaurant-header";

    const nameEl = document.createElement("div");
    nameEl.className = "restaurant-name";
    nameEl.textContent = r.name;

    const distanceEl = document.createElement("div");
    distanceEl.className = "restaurant-distance";
    if (isClosest) {
      distanceEl.textContent = `Closest: ${(minDist).toFixed(2)} km away`;
    }

    header.appendChild(nameEl);
    header.appendChild(distanceEl);

    const locationEl = document.createElement("div");
    locationEl.className = "restaurant-location";
    locationEl.textContent = `Location: [${r.location[0].toFixed(2)}, ${r.location[1].toFixed(2)}]`;

    const menuSummary = document.createElement("div");
    menuSummary.className = "menu-summary";
    menuSummary.textContent = `Menu: ${r.menu.map(item => item.name).join(", ")}`;

    const staffList = document.createElement("div");
    staffList.className = "restaurant-staff";
    staffList.textContent = "Staff: " + r.staff.map(s => `${s.name} (${s.role})`).join(", ");

    const selectBtn = document.createElement("button");
    selectBtn.className = "select-restaurant-btn";
    selectBtn.textContent = "Select Restaurant";
    selectBtn.addEventListener("click", () => {
      currentRestaurant = r;
      cart = [];
      loadMenu();
      showPage("menu-page");
    });

    div.appendChild(header);
    div.appendChild(locationEl);
    div.appendChild(menuSummary);
    div.appendChild(staffList);
    div.appendChild(selectBtn);

    return div;
  }

  // Calculate distance between two lat/lng points in km (Haversine formula)
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a =
      Math.sin(dLat / 2) * Math.sin(dLat / 2) +
      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
      Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }
  function toRad(deg) {
    return deg * Math.PI / 180;
  }

  // MENU PAGE
  const menuList = document.getElementById("menu-list");
  const restaurantNameEl = document.getElementById("restaurant-name");
  const goToCartBtn = document.getElementById("go-to-cart-btn");
  const backToRestaurantsBtn = document.getElementById("back-to-restaurants");


    currentRestaurant.menu.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} - ₹${item.price}`;

      const addBtn = document.createElement("button");
      addBtn.textContent = "Add";
      addBtn.addEventListener("click", () => {
        addToCart(item);
      });

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.addEventListener("click", () => {
        removeFromCart(item);
      });

      li.appendChild(addBtn);
      li.appendChild(removeBtn);
      menuList.appendChild(li);
    });

    updateCartButton();
  }

  // CART MANAGEMENT
  function addToCart(item) {
    const found = cart.find(ci => ci.id === item.id);
    if (found) {
      found.qty++;
    } else {
      cart.push({ ...item, qty: 1 });
    }
    updateCartButton();
  }
  function removeFromCart(item) {
    const index = cart.findIndex(ci => ci.id === item.id);
    if (index > -1) {
      if (cart[index].qty > 1) {
        cart[index].qty--;
      } else {
        cart.splice(index, 1);
      }
    }
    updateCartButton();
  }
  function updateCartButton() {
    goToCartBtn.disabled = cart.length === 0;
  }

  goToCartBtn.addEventListener("click", () => {
    loadCart();
    showPage("cart-page");
  });

  backToRestaurantsBtn.addEventListener("click", () => {
    showPage("restaurant-page");
  });

  // CART PAGE
  const cartList = document.getElementById("cart-list");
  const cartTotalEl = document.getElementById("cart-total");
  const cartRestaurantNameEl = document.getElementById("cart-restaurant-name");
  const placeOrderBtn = document.getElementById("place-order-btn");
  const backToMenuBtn = document.getElementById("back-to-menu");
  const orderConfirmation = document.getElementById("order-confirmation");
  const backToRestaurants2 = document.getElementById("back-to-restaurants2");
  let map = null;
  let marker = null;

  function loadCart() {
    cartList.innerHTML = "";
    cartRestaurantNameEl.textContent = currentRestaurant.name;
    if (cart.length === 0) {
      cartList.innerHTML = "<li>Your cart is empty.</li>";
      placeOrderBtn.disabled = true;
      return;
    }
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.name} x ${item.qty} = ₹${item.price * item.qty}`;

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove One";
      removeBtn.addEventListener("click", () => {
        removeFromCart(item);
        loadCart();
      });

      li.appendChild(removeBtn);
      cartList.appendChild(li);
    });

    const total = cart.reduce((acc, item) => acc + item.price * item.qty, 0);
    cartTotalEl.textContent = total;
    placeOrderBtn.disabled = false;
    orderConfirmation.classList.add("hidden");
  }

  placeOrderBtn.addEventListener("click", () => {
    // For demo: simulate order processing and tracking
    placeOrderBtn.disabled = true;
    backToMenuBtn.disabled = true;

    orderConfirmation.classList.remove("hidden");
    cartList.style.display = "none";
    placeOrderBtn.style.display = "none";
    backToMenuBtn.style.display = "none";

    // Initialize map showing restaurant and delivery marker moving to user location
    initMap();
  });

  backToMenuBtn.addEventListener("click", () => {
    showPage("menu-page");
  });

  backToRestaurants2.addEventListener("click", () => {
    // Reset UI for ordering again
    cartList.style.display = "";
    placeOrderBtn.style.display = "";
    backToMenuBtn.style.display = "";
    placeOrderBtn.disabled = false;
    backToMenuBtn.disabled = false;
    cart = [];
    clearCart();
    showPage("restaurant-page");
  });

  // CLEAR CART UI & DATA
  function clearCart() {
    cart = [];
    updateCartButton();
  }

  // LEAFLET MAP & DELIVERY TRACKING
  function initMap() {
    if (map) {
      map.remove();
      map = null;
      marker = null;
    }
    // Show map centered between restaurant and user (or just restaurant if no geolocation)
    let userLatLng = null;
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        userLatLng = [pos.coords.latitude, pos.coords.longitude];
        setupMap(userLatLng);
      }, () => {
        setupMap(null);
      });
    } else {
      setupMap(null);
    }
  }

  function setupMap(userLatLng) {
    const restLatLng = currentRestaurant.location;
    let centerLatLng;
    if (userLatLng) {
      centerLatLng = [
        (restLatLng[0] + userLatLng[0]) / 2,
        (restLatLng[1] + userLatLng[1]) / 2
      ];
    } else {
      centerLatLng = restLatLng;
    }

    map = L.map('map').setView(centerLatLng, 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Mark restaurant
    const restaurantMarker = L.marker(restLatLng).addTo(map);
    restaurantMarker.bindPopup(`<b>${currentRestaurant.name}</b><br>Restaurant`).openPopup();

    if (!userLatLng) return;

    // Mark user location
    const userMarker = L.marker(userLatLng, { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png', iconSize: [32, 32] }) })
      .addTo(map)
      .bindPopup('Your Location');

    // Simulate delivery rider moving from restaurant to user
    let progress = 0;
    const steps = 100;
    let deliveryMarker = L.marker(restLatLng, {icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/252/252025.png', iconSize: [32, 32] })})
      .addTo(map)
      .bindPopup('Delivery Rider');

    function interpolate(start, end, t) {
      return start + (end - start) * t;
    }
    function moveMarker() {
      if (progress > 1) {
        deliveryMarker.bindPopup("Order Delivered!").openPopup();
        return;
      }
      const lat = interpolate(restLatLng[0], userLatLng[0], progress);
      const lng = interpolate(restLatLng[1], userLatLng[1], progress);
      deliveryMarker.setLatLng([lat, lng]);
      progress += 0.01;
      setTimeout(moveMarker, 500);
    }
    moveMarker();
  }
</script>

</body>
</html>
